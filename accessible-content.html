<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Content</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
        Your browser does not support the HTML canvas tag.
    </canvas>
    <canvas id="clock" width="150" height="150" style="border:1px solid #000000;">
        // must be made accessible by providing a text alternative
        <img src="images/clock.png" width="100" height="100" alt="clock"/>
    </canvas>
</body>
</html>
